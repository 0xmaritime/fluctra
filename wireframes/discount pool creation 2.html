<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluctra - Discount Pool Creation (Step 2)</title>
  <style>
    :root {
      --primary: #0057b7;
      --primary-dark: #003b7a;
      --secondary: #00c2ff;
      --accent: #7b61ff;
      --background: #f5f9ff;
      --card-bg: #ffffff;
      --text: #1a2a42;
      --text-light: #6e7a8a;
      --border: #e1e8f0;
      --success: #00c853;
      --warning: #ffc107;
      --error: #f44336;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1, h2, h3, h4 {
      margin-bottom: 16px;
      color: var(--primary-dark);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    
    .page-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .page-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-content {
      padding: 20px;
    }
    
    .button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      text-align: center;
    }
    
    .button.secondary {
      background-color: var(--secondary);
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
    }
    
    .card {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      background-color: var(--card-bg);
    }
    
    .card-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .nav-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }
    
    .nav-tab {
      padding: 10px 16px;
      cursor: pointer;
    }
    
    .nav-tab.active {
      border-bottom: 2px solid var(--primary);
      font-weight: 500;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
      background-color: var(--primary);
      color: white;
    }
    
    .badge.secondary {
      background-color: var(--secondary);
    }
    
    .progress {
      height: 8px;
      background-color: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--primary);
      width: 60%;
    }
    
    .performance-notes {
      background-color: rgba(0, 194, 255, 0.1);
      border-left: 4px solid var(--secondary);
      padding: 16px;
      margin-top: 24px;
      border-radius: 0 8px 8px 0;
    }
    
    .performance-notes h4 {
      margin-bottom: 8px;
      color: var(--primary);
    }
